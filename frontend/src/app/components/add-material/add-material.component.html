
<div class="container">
  <h3 style="text-align: center">Add Material</h3>
  <p style="text-align: center">You can add a new material here.</p>
  <div class="col text-right">
    <button class="btn btn-dark" (click)="open()">Create new category</button>
  </div>
  <div class="row">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <h5>Main categories</h5>

        <div class="form-group col">
        <label for="inputName" class="control-label">Name</label>
          <input type="text" class="form-control" formControlName="NameControl"
                 id="inputName" />
        </div>

        <div class="form-group col">
          <div class="col-auto">
            <label for="materialComposition">Material Composition</label>
            <select id="materialComposition" formControlName="MaterialCompositionControl" class="form-control custom-select">
              <option selected>{{ selectedOMaterialComposition }}</option>
              <option *ngFor="let op of optionMaterialComposition">{{op}}</option>
            </select>
          </div>
        </div>

        <div class="form-group col">
          <div class="col-auto">
            <label for="naturalMaterial">Natural Material</label>
            <select id="naturalMaterial" formControlName="naturalMaterialControl" class="form-control custom-select">
              <option selected>{{ selectedONaturalMaterial }}</option>
              <option *ngFor="let op of optionNaturalMaterial">{{op}}</option>
            </select>
          </div>
        </div>


      <div class="form-group col">
        <div class="col-auto">
            <label for="productGroup">Product Group</label>
             <select id="productGroup" formControlName="productGroupControl" class="form-control custom-select mr-sm-2">
             <option selected>{{ selectedOProductGroup }}</option>
            <option *ngFor="let op of optionProductGroup">{{op}}</option>
          </select>
        </div>
      </div>


      <div class="form-group col">
        <label for="inputProductGroup" class="control-label">Product Group</label>
          <input type="text" class="form-control" formControlName="ProductGroupControl"
                 id="inputProductGroup" />
      </div>

      <div class="form-group col">
        <label for="inputWeigtht" class="control-label">Weight</label>
          <input type="text" class="form-control" formControlName="weigthtControl"
                 id="inputWeigtht" />
      </div>

      <div class="form-group col">
        <label for="inputSurfaceLook" class="control-label">Surface Look</label>
          <input type="text" class="form-control" formControlName="surfaceLookControl"
                 id="inputSurfaceLook" />
      </div>

      <div class="form-group col">
        <label for="inputThickness" class="control-label">Thickness</label>
          <input type="text" class="form-control" formControlName="thicknessControl"
                 id="inputThickness" />
      </div>

      <div class="form-group col">
        <label for="inputCommercialFabricName" class="control-label">Commercial fabric name</label>
          <input type="text" class="form-control" formControlName="commercialFabricNameControl"
                 id="inputCommercialFabricName" />
      </div>

        <div class="form-group row">
          <form action="/multiple-upload" method="POST" enctype="multipart/form-data">
          <img *ngFor="let url of urls" [src]="url" width="100" height="100" alt="" >
          <input  type="file" class="form-control" formControlName="urlsControl" (change)="selectFiles($event)" multiple />
          </form>
        </div>

        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.valid">Create</button>
          </div>
          <div class="col">
            <button type="cancel" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
          </div>
        </div>

    </form>
  </div>
</div>
