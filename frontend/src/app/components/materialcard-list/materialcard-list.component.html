<!-- alle Materialien in der Datenbank aufgelistet, bei Klick, Ã¶ffnet sich eine id oder object muss weitergegeben werden-->

<ng-container *ngFor="let material of materials">
  <div class="card-deck" routerLink="/materialCard/{{material.id}}">
    <div class="card w-20" *ngFor="let image of material.images">
      <img class="card-img-top" src="../backend/{{image.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> {{material.name}} titel</h5>
        <h5 class="card-title"> created by: {{ image.name}} </h5>
        <p class="card-text"><small class="text-muted"></small></p>
      </div>

    </div>
  </div>
  <div *ngFor="let prog of material.consistsOf">
    <p>hier kommt categorien: {{prog.degree}}</p>
  </div>
</ng-container>
