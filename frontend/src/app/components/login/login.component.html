<div class="container d-flex flex-column sticky-footer-wrapper min-vh-100">
  <form class="form-flex" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div class="py-3 text-left">
      <h3>Log in</h3>
    </div>

    <div class="form-group">
        <input formControlName="email" type="email" placeholder="E-Mail"
               name="email" id="email" class="form-control"
               aria-required="true" required>
        <app-validation-msg [display]="isLoginFieldValid('email')" msg="Enter a valid email"></app-validation-msg>

    </div>

    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Password"
             name="password" id="password" class="form-control" aria-required="true"
             required>
      <app-validation-msg [display]="isLoginFieldValid('password')" msg="Enter your password"></app-validation-msg>
      <div><small><a routerLink="/forgot-password">Forgot Password?</a></small></div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Log in</button>
    <div class="col-lg" *ngFor="let alert of alerts">
      <alert [type]="alert.type"  (onClosed)="onCloseNotification(alert)">{{
        alert.msg }}</alert>
    </div>
  </form>


<div class="container form-flex">
  <div class="py-3 text-left">
    <h3>Register</h3>
  </div>
  <div class="text-left mb-5">
    <p>If you don't have an account yet, you can register via the button below:</p>
  </div>
  <button class="btn btn-lg btn-block btn-outline-dark" type="submit" routerLink="/register">Create Account</button>
</div>
</div>
